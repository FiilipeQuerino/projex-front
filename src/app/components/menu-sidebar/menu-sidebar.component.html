<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
  <div class="logo-container">
      <button class="logo-projex" (click)="toggleCollapse()">
          <i class="fa-sharp fa fa-solid fa-rocket"></i>
      </button>
      <div class="logo-text" @fadeInOut *ngIf="collapsed">ProjeX</div>
      <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()">
          <i class="fal fa fa-times close-icon"></i>
      </button>
  </div>
  <ul class="sidenav-nav">
      <li class="sidenav-nav-item" *ngFor="let data of navData">
          <a class="sidenav-nav-link" [routerLink]="[data.routeLink]"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: true}"
              title="{{data.description}}"
              (click)="isLogoutOption(data) ? logout() : null"
          >
              <i class="sidenav-link-icon" [class]="data.icon"></i>
              <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                  {{data.label}}
              </span>
          </a>
      </li>
  </ul>
</div>
